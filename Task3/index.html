<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="calculate-box">
        <input type="text"placeholder="0" class="display">
      </div>
      <div class="calculate-box">
        <button style="color: var(--primary-color);">AC</button>
        <button style="color: var(--primary-color);">DEL</button>
        <button style="color: var(--primary-color);">%</button>
        <button style="color: var(--primary-color);" class="mode">M</button>
       </div>
      <div class="calculate-box">
       <button>7</button>
       <button>8</button>
       <button>9</button>
       <button style="color: var(--primary-color);">*</button>
      </div>
      <div class="calculate-box">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button style="color: var(--primary-color);">-</button>
       </div>
       <div class="calculate-box">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="color: var(--primary-color);">+</button>
       </div>
       <div class="calculate-box">
        <button>0</button>
        <button style="color: var(--primary-color);">.</button>
        <button style="color: var(--primary-color);">=</button>
        <button style="color: var(--primary-color);">/</button>
  
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
